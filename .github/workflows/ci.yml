name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10 

      - name: Install dependencies
        run: pip install flask

      - name: Run tests
        run: echo "Test passed"

      - name: Build Docker image
        run: docker build -t devops-web-app .
